<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Notas de Ventas</title>
</head>

<body>
    <center>
        <form action="" id="form">
            <h1>Genera Notas de Ventas</h1>
            <table id="tabla">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr class="fila-base" id="idform">
                        <td><input type="text" class="input-est" id="codigo" placeholder="Código" required></td>
                        <td><input type="text" class="input-est" id="nombre" placeholder="Nombre" required></td>
                        <td><input type="number" class="input-est" id="cantidad" placeholder="Cantidad" required></td>
                        <td><input type="number" class="input-est" id="precio" placeholder="Precio" required></td>
                        <td><input type="text" class="input-est" id="" hidden placeholder="Total" required></td>
                        <td class="eliminar"><input type="button" value="-"></td><br/>
                        <td><input type="button" id="agregar" value="+"></td>
                    </tr>
                </tbody>
            </table><br>
            <button type="button" class="btn btn-warning btn-circle" id="limpiar"><i class="glyphicon glyphicon-remove"></i></button>
            <button type="button" class="btn btn-success btn-circle" onclick="AgregarNota()"><i class="glyphicon glyphicon-ok"></i></button>
        </form>
    </center>
    <br>
    <br>
    <div id="lista" class="lista" align="center">
        <table border="" id="tabla_resultados" class="table-condensed table-striped table-bordered " width="600px ">
            <tr>
                <td>Código</td>
                <td>Nombre</td>
                <td>Cantidad</td>
                <td>Precio</td>
                <td>Total</td>
            </tr>
            <tr id="n_row">
            </tr>
        </table>
    </div>



</body>

</html>
